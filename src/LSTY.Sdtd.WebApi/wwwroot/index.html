<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<!-- import CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.7/lib/theme-chalk/index.min.css" />
	<style>
		body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			background-color: rgb(40, 37, 76);
		}

		#app {
			display: flex;
			width: 100%;
			height: 100%;
			/* 垂直居中 */
			align-items: center;
			/* 水平居中 */
			justify-content: center;
		}
	</style>
</head>

<body>
	<div id="app">
		<div>
			<div>
				<el-button type="primary" style="width: 50vw" @click="click1">Easy Web Control Panel</el-button>
			</div>
			<div style="margin-top: 25px">
				<el-button type="success" style="width: 50vw" @click="click2">API Document</el-button>
			</div>
		</div>
	</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.7/lib/index.min.js"></script>
<script>
	new Vue({
		el: "#app",
		data() {
			return {};
		},
		methods: {
			click1() {
				location.href = "./webcontrol.html";
			},
			click2() {
				location.href = "./api/swagger/index.html";
			},
		},
	});
</script>

</html>
