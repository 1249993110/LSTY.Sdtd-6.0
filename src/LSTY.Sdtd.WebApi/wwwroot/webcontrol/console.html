<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        #app {
            width: 100%;
            height: 100%;
        }

        #content {
            background: rgb(30, 30, 30);
            width: 100%;
            height: calc(100% - 60px);
            overflow: auto;
        }

        #content>p {
            margin: 0;
            word-wrap: break-word;
            word-break: break-all;
            font-size: 16px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="content"></div>
        <div style="margin-top: 10px;">
            <div style="display: inline-block; width: calc(100% - 103px);">
                <el-input placeholder="请输入内容" v-model="command" clearable @keyup.enter.native="sendCommand">
                </el-input>
            </div>
            <el-button type="primary" @click="sendCommand">发送命令</el-button>
        </div>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script crossorigin src="https://unpkg.com/@msgpack/msgpack"></script>
<script src="/js/global.js"></script>
<script src="/js/api.js"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                websocketPath: "ws://localhost:8089/ws",
                logCount: 0,
                logMaxCount: 1000,
                connection: null,
                command: '',
            };
        },
        created() {
            this.init();
        },
        methods: {
            init() {
                var connection = new WebSocket(this.websocketPath);
                connection.binaryType = 'arraybuffer';
                connection.onopen = function () {
                    console.log("open");
                }
                connection.onmessage = (e) => {
                    const logEntry = MessagePack.decode(e.data);
                    //console.log(logEntry);
                    this.outputLog({
                        logType: logEntry.LogType,
                        message: logEntry.Message
                    });
                }
                connection.onclose = function (e) {
                    console.log("close");
                }
                connection.onerror = function (e) {
                    console.log(e);
                }

                this.connection = connection;
            },
            outputLog(logEntry) {
                const element = document.getElementById('content');

                if (this.logCount > this.logMaxCount) {
                    element.removeChild(element.firstElementChild);
                }
                else {
                    ++this.logCount;
                }

                let color;
                switch (logEntry.logType) {
                    // Error
                    case 0:
                        color = 'red';
                        break;
                    // Assert
                    case 1:
                        color = '#006400';
                        break;
                    // Warning
                    case 2:
                        color = 'yellow';
                        break;
                    // Log
                    case 3:
                        color = '#00C814';
                        break;
                    // Exception
                    case 4:
                        color = 'red';
                        break;
                    default:
                        alert('Undefined LogType!')
                }

                const p = document.createElement("p");
                p.innerHTML = `<font color="${color}">${logEntry.message}</font>`;

                element.appendChild(p);
                p.scrollIntoView();
            },
            sendCommand() {
                api.executeConsoleCommand(this.command).then((response) => {
                    response.data.data.forEach(element => {
                        this.outputLog({
                            logType: 1,
                            message: element
                        });
                    });
                });
            }
        },

    });
</script>

</html>
