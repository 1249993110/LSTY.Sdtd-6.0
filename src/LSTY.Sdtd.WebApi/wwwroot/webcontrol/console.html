<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.15.7/theme-chalk/index.min.css" />
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        #app {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app">

    </div>
</body>
<!-- import Vue before Element -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
<!-- import JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.15.7/index.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                websocketPath: "ws://localhost:8888/ws",
                connection: null,
            };
        },
        created() {
            this.init();
        },
        methods: {
            init() {
                var connection = new WebSocket(this.websocketPath);
                connection.onopen = function () {
                    console.log("open");
                }
                connection.onmessage = function (e) {
                    //当客户端收到服务端发来的消息时，触发onmessage事件，参数e.data包含server传递过来的数据
                    console.log(e.data);
                }
                connection.onclose = function (e) {
                    //当客户端收到服务端发送的关闭连接请求时，触发onclose事件
                    console.log("close");
                }
                connection.onerror = function (e) {
                    //如果出现连接、处理、接收、发送数据失败的时候触发onerror事件
                    console.log(e);
                }

                this.connection = connection;
            }
        },
    });
</script>

</html>
